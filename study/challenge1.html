<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1><strong> Create An Account </strong></h1>
    <form>
      <label for="first-name">Frist name</label>
      <input
        id="first-name"
        required
        placeholder="First name"
        type="text"
      /><br />
      <label for="last-name">Last name</label>
      <input id="last-name" required placeholder="Last name" type="text" />
      <br />
      <label for="email">Email</label>
      <input id="email" required placeholder="Email" type="email" /> <br />
      <label for="username">Username</label>
      <input id="username" required placeholder="Username" type="text" /> <br />
      <label for="password">Password</label>
      <input
        id="password"
        required
        placeholder="Password"
        minlength="10"
        type="password"
      />
      <br />
      <label for="date">Birth date</label>
      <input id="date" required type="date" /> <br />
      <label for="how">How happy are you?</label>
      <input id="how" type="range" min="0" max="100" list="tickmarks" /><br />
      <datalist id="tickmarks">
        <option value="0"></option>
        <option value="10"></option>
        <option value="20"></option>
        <option value="30"></option>
        <option value="40"></option>
        <option value="50"></option>
        <option value="60"></option>
        <option value="70"></option>
        <option value="80"></option>
        <option value="90"></option>
        <option value="100"></option>
      </datalist>
      <label for="color">What is your fav. color?</label>
      <input id="colro" type="color" /><br />
      <input type="submit" value="Create Account" />
    </form>
  </body>
</html>
